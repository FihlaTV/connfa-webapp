<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <title>DrupalCon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="apple-touch-icon" href="../public/images/icon.png"/>
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta id="theme-color" name="theme-color" content="#06335b">
    <meta name="apple-mobile-web-app-title" content="DrupalCon">
    <meta name="msapplication-TileColor" content="#06335b">
    <link rel="icon" href="../public/images/favicon.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="../public/images/favicon.png" type="image/x-icon"/>
    <link rel="manifest" href="../public/manifest.json">
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => {console.log('service worker installed')})
                .catch(err => console.log('Error', err));
        }
    </script>
</head>
<base href="/">
<body>
<app>
    <div class="load">
        <img src="../public/images/default.gif" width="40" alt="">
    </div>
</app>
</body>
</html>
