<header class="header">
    <div class="top-menu">
        <div class="hamburger-box">
              <span class="hamburger">
              </span>
        </div>
        <span class="info-text">Floor Plans</span>
    </div>
    <div class="box-menu">
        <ul class="nav">
            <li>
                <a class="select" href="#" *ngIf="activeFloor">{{activeFloor.floorPlanName}}</a>
                <ul class="nav-sub">
                    <li *ngFor="let floor of floors" [class.active]="activeFloor.floorPlanId == floor.floorPlanId"><a href="javascript:void(0)" (click)="onActivateFloor(floor)">{{floor.floorPlanName}}</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<div id="page" *ngIf="activeFloor">
    <div class="inner cf">
        <div class="plane">
            <div class="box-img">
                <img src="{{activeFloor.floorPlanImageURL}}" alt="{{activeFloor.floorPlanName}}">
            </div>
        </div>
    </div>
</div>
