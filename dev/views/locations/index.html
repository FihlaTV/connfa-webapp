<header>
    <div class="top-menu">
        <div class="hamburger-box">
              <span class="hamburger">
              </span>
        </div>
        <span class="info-text">Location</span>
    </div>
</header>
<div id="page" *ngIf="location">
    <div class="inner cf">
        <div class="location">
            <div class="box">
                <h1>{{location.locationName}}</h1>
                <p>{{location.address}}</p>
            </div>
            <div class="response" *ngIf="showLocation && locationUrl">
                <iframe [src]="locationUrl" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</div>
