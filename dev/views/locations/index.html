<header>
    <div class="top-menu">
        <div class="hamburger-box">
              <span class="hamburger">
              </span>
        </div>
        <span class="info-text">Location</span>
    </div>
</header>
<div id="page" *ngIf="location">
    <div class="inner cf">
        <div class="location">
            <div class="box">
                <h1>{{location.locationName}}</h1>
                <p>{{location.address}}</p>
            </div>
            <div class="response" *ngIf="config.googleApiKey">
                <!--<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4889.530554445859!2d-90.06654943471534!3d29.938589480723603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8620a66ff3d63175%3A0x77a4ee087282bbaf!2sHampton+Inn+%26+Suites+New+Orleans+Convention+Center!5e0!3m2!1sen!2sua!4v1465897114216"-->
                        <!--width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>-->
                <iframe src="https://www.google.com/maps/embed/v1/place?key={{config.googleApiKey}}&q={{location.address}}" width="100%" height="100%" frameborder="0">
                </iframe>
            </div>
        </div>
    </div>
</div>
