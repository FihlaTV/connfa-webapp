<header class="header">
    <div class="top-menu">
        <div class="hamburger-box">
              <span class="hamburger">
              </span>
        </div>
        <span class="info-text">Floor Plan</span>
    </div>
    <div class="box-menu">
        <ul class="nav">
            <li>
                <a class="select" href="#" *ngIf="activeFloor">Floor/{{activeFloor.floorPlanName}}</a>
                <ul class="nav-sub">
                    <li *ngFor="let floor of floors"><a href="javascript:void(0)" (click)="onActivateFloor(floor)">Floor/{{floor.floorPlanName}}</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<div id="page" *ngIf="activeFloor">
    <div class="inner cf">
        <div class="plane">
            <div class="box-img">
                <img src="{{activeFloor.floorPlanImageURL}}">
            </div>
        </div>
    </div>
</div>
