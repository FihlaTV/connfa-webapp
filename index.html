<!doctype>
<html>
<head>
    <base href="/">
    <title>Connfa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="apple-touch-icon" href="images/icon.png" />
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta id="theme-color" name="theme-color" content="#4527A0">
    <meta name="apple-mobile-web-app-title" content="DrupalCon">
    <meta name="msapplication-TileColor" content="#57308c">
    <link href="/src/css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="/src/css/style.css" rel="stylesheet" type="text/css" />

    <!-- Load libraries -->
    <script src="/src/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/src/js/script.js" type="text/javascript"></script>
    <script src="node_modules/localforage/dist/localforage.js"></script>
    <script src="node_modules/moment/moment.js" />
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.js"></script>

</head>
<base href="/">
<body class="open">
<app>
    <div class="load">
        <img src="src/images/default.gif" width="40" alt="">
    </div>
</app>

<script>
    System.config({
        packages: {
            app: {
                format: 'register',
                defaultExtension: 'js'
            },
            moment: {
                map: 'node_modules/moment/moment.js',
                type: 'cjs',
                defaultExtension: 'js'
            }
        },
    });
    System.import('app/boot')
            .then(null, console.error.bind(console));
</script>
</body>
</html>
